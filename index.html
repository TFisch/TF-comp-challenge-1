<!DOCTYPE html>
<html>

<head>
<link href="https://fonts.googleapis.com/css?family=Oswald|Teko" rel="stylesheet">    <title>Bounty Hunters</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <script src="main.js"></script>
</head>

<body background="images/205590.jpg">
    
    <div class="wrapper">
    <div class="container">
        <div class="box-1">
            <br>
            <h1 class="bounty-hunters-heading">Bounty Hunters</h1>
            <p class="vader-quote">"There will be a substantial reward for the one who finds the Millennium Falcon. You are free to use any methods
                necessary, but I want them alive."</p>
            <section class="buttons">
            <button id="post">
                <img src="images/crosshair.svg">Post Bounty</button>
            <button id="collect">
                <img src="images/funds.svg">Collect Payment</button>
                </section>
            </div>
        <div class="box-2">
            <img class="icon" src="images/bobba icon.svg">
            <p class="block-description">Hero For Hire</p>
        </div>
        <div class="box-3">
            <img class="icon" src="images/deathstar icon.svg">
            <p class="block-description">Shapeshifter</p>
        </div>

        <div class="box-5">
            <img class="icon" src="images/blaster icon.png">
            <p class="block-description">Who Shot First?</p>
        </div>

        <div class="box-6">
            <img class="icon" src="images/vader icon.png">
            <p class="block-description">Predatory Instincts</p>
        </div>
        <div class="box-7">
            <img class="icon" src="images/trooper icon.svg">
            <p class="block-description">Grizzled Veteran</p>
        </div>
        <div class="box-8">
            <img class="icon" src="images/lightsaber icon.png">
            <p class="block-description">Jedi Hunter</p>
        </div>
        <div class="box-9">
            <img class="icon" src="images/empire icon.png">
            <p class="block-description">Calculated Risk</p>
        </div>

    </div>    
        <div class="box-4">
          <img class="big-hunters" src="images/bounty-hunters3.jpg">
             <input type="image" class="carousel-left" src="images/back-button.svg">
            <input type="image" class="carousel-right" src="images/back-button.svg"> 
        </div>  

    </div>   

 
</body>

</html>
