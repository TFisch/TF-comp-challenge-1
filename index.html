<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Teko" rel="stylesheet">
    <title>Bounty Hunters</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body background="images/205590.jpg">
    <div class="wrapper">
        <div class="container">
            <div class="box-1 tile">
                <br>
                <h1 class="bounty-hunters-heading" role="page-header">Bounty Hunters</h1>
                <p class="vader-quote" role="darth-vader-quote">"There will be a substantial reward for the one who finds the Millennium Falcon. You are free to use any
                    methods necessary, but I want them alive."</p>
                <section class="buttons">
                    <button id="post" role="post-bounty-button">
                        <img src="images/crosshair2.svg">Post Bounty</button>
                    <button id="collect" role="collect-payment-button">
                        <img src="images/funds2.svg">Collect Payment</button>
                </section>
            </div>
            <div class="box-2 tile" role="the-bounty-hunter-bobba-fett">
                <img class="icon" src="images/bobba icon.svg" alt="icon-of-bobba-fetts-helmet">
                <p class="block-description">Hero For Hire</p>
            </div>
            <div class="box-3 tile" role="the-bounty-hunter-zam-wessel">
                <img class="icon" src="images/deathstar icon.svg" alt="icon-of-the-death-star">
                <p class="block-description">Shapeshifter</p>
            </div>
            <div class="box-4 tile" role="the-bounty-hunter-greedo">
                <img class="icon" src="images/blaster icon.png" alt="icon-of-a-blaster">
                <p class="block-description">Who Shot First?</p>
            </div>
            <div class="box-5 tile" role="the-bounty-hunter-bossk">
                <img class="icon" src="images/vader icon.png" alt="icon-of-darth-vaders-helmet">
                <p class="block-description">Predatory Instincts</p>
            </div>
            <div class="box-6 tile" role="the-bounty-hunter-dengar">
                <img class="icon" src="images/trooper icon.svg" alt="icon-of-trooper-helmet">
                <p class="block-description">Grizzled Veteran</p>
            </div>
            <div class="box-7 tile" role="the-bounty-hunter-cad-bane">
                <img class="icon" src="images/lightsaber icon.png" alt="icon-of-lightsaber">
                <p class="block-description">Jedi Hunter</p>
            </div>
            <div class="box-8 tile" role="the-bounty-hunter-ig88">
                <img class="icon" src="images/empire icon.png" alt="icon-of-the-imperical-symbol">
                <p class="block-description">Calculated Risk</p>
            </div>
        </div>
        <div class="portrait" role="contains-a-portrait-of-bounty-hunters">
            <button class="dot first-dot"></button>
            <button class="dot second-dot"></button>
            <button class="dot third-dot"></button>
            <input type="image" class="carousel-left" src="images/back-button.svg">
            <input type="image" class="carousel-right" src="images/back-button.svg">
        </div>
    </div>
</body>

</html>
